<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ticketing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            margin-top: 20px;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra los elementos horizontalmente */
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            max-height: 300px; /* Puedes ajustar la altura máxima según tu preferencia */
            border-radius: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombra ligera para un aspecto profesional */
            width: 100%; /* Ocupa el ancho completo del contenedor padre */
            max-width: 600px; /* Ajusta el máximo ancho del formulario según tus preferencias */
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<nav>
    <a href="#inicio">Inicio</a>
    <a href="#servicios">Servicios</a>
    <a href="#nosotros">Nosotros</a>
    <a href="#contacto">Contacto</a>
</nav>

<div class="content">
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="tecnico">Técnico:</label>
        <select id="tecnico" name="tecnico" required>
            <option value="tecnico1">Técnico 1</option>
            <option value="tecnico2">Técnico 2</option>
            <option value="tecnico3">Técnico 3</option>
        </select>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <button type="submit">Enviar Ticket</button>
    </form>

    <div class="image-container">
        <img id="foto1" src="/imagenes/chica.jpg" alt="Imagen 1">
    </div>
</div>

<footer>
    <p>&copy; 2023 Tu Empresa. Todos los derechos reservados.</p>
</footer>

</body>
</html>
